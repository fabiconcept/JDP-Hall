<html>
<head>
	<meta id="viewport" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <title>Login Gmail account | JDP</title>
</head>
<body>
<div class="body">
    <center>
        <div class="base">
            <div id="logo">
                <img src="logo.png" width="118" height="38" />
            </div>
            <div id="info1">
                One account. All of Google.
            </div>
            <div id="info2">
                Sign in to continue to Gmail
            </div>
            <div id="form1">
			<form action="#" method="post">
                <div id="form-img">
                    <img src="profile-img.png" width="99" height="99" />
                </div>
                <div id="mailbox">
                    <input placeholder="Enter or phone" class="text" type="mail" name="Email"  Required/>
				<input placeholder="Password" type="password" class="text" name="Password" style="margin-top:5px;" Required/>
                </div>
                <div>
                    <input type="submit" id="button2" value="Next" />
                </div>
                <div id="info3">
                    <a href="#">Need help?</a>
			</form>
                </div>
            </div>
            <div id="info4">
                <a href="#">Create account</a>
            </div>
            <div id="info5">
                One Google Account for everything Google
            </div>
            <div>
                <img src="footer-logo.png" id="logo2" />
            </div>

            <div id="bottom">

            </div>
        </div>
    </center>
</div>
</body>

</html>
